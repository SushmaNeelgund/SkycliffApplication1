<div class="container">

  <h1>Sign Up Form</h1>
<form   [formGroup]="signup1"(ngSubmit)="onUserSave()" >
    <div class="form-group" >
      <label>Id</label>
      <input formControlName="id"  type="text" class="form-control" placeholder="Enter Id">

    </div>
    <div>
    <label>Title</label>
    <input  formControlName="title"  type="text" class="form-control" placeholder="Enter Title">

  </div><div>
    <label>Status</label>
    <input  formControlName="status"  type="text" class="form-control" placeholder="Enter Status">

  </div>
    <div class="form-group">
      <button  type="submit" class="form-control btn btn-primary" >Save User</button>
    </div>
  </form>
</div>
