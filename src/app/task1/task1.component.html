<div class="container">
  <table class="table">
    <thead>
      <th>Id</th>
      <th>Title</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of taskArr" >

        <td>{{item.Title}}</td>
        <td>{{item.Status}}</td>
      </tr>
    </tbody>
  </table>
