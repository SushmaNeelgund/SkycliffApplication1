<div class="container">

  <h1>Sign Up Form</h1>
<form [formGroup]="signup2" (ngSubmit)="onTaskEdit()"  >
    <div class="form-group" >
      <label>Task Id</label>
      <input name="Id"  formControlName="id"  type="text" class="form-control" placeholder="Enter Id">

    </div>
    <div class="form-group" >
      <label>Title</label>
      <input name="Title" formControlName="title" type="text" class="form-control" placeholder="Enter Title">

    </div>
    <div class="form-group" >
      <label>task status</label>
      <input name="Status" formControlName="status" type="text" class="form-control" placeholder="Enter Status">
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary" >Save User</button>
    </div>
  </form>
</div>
