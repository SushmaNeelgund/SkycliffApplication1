
<div class="container">

  <h1>Sign Up Form</h1>
<form [formGroup]="login">
    <div class="form-group" >
      <label>Username</label>
      <input  formControlName="user_email" class="form-control" placeholder="Enter Id">

    </div>
    <div>
    <label>password</label>
    <input formControlName="password" class="form-control" placeholder="Enter Title">
    </div>

    <div class="form-group">
      <button  type="submit" (click)="onLoginSubmit()" class="form-control btn btn-primary" >login</button>
    </div>
  </form>
</div>
