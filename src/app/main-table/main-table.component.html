  <mat-form-field>
  <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="user_email" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User_Email </th>
      <td mat-cell *matCellDef="let row"> {{row.user_email}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User_Name</th>
      <td mat-cell *matCellDef="let row"> {{row.user_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user_password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User_Password </th>
      <td mat-cell *matCellDef="let row"> {{row.user_password}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="user_mobile_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User_Mobile_No </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.user_mobile_no}} </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>more_vert</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2,5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
